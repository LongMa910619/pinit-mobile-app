<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
    <ion-buttons end [hidden]="!settingsForm.dirty">
      <button ion-button (click)="saveProfile()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="settings-content">
  <div class="user-image-content">
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding width-40>
        <preload-image class="user-image" [ratio]="{w:1, h:1}" [src]="profile.user.avatar" alt="aca va la img" title="IMAGE!"></preload-image>
      </ion-col>
    </ion-row>
    <h3 class="image-action" (click)="takePhoto()">Change profile picture</h3>
  </div>

  <form [formGroup]="settingsForm" class="settings-form">
    <ion-list class="user-data-content">
      <ion-item>
        <ion-input type="text" placeholder="Your name" formControlName="name" [value]="profile.user.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Family Name (account name)" formControlName="account_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Postcode" formControlName="postcode"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <button class="alt-button" ion-button full (click)="showPrivacyModal()">Privacy policy</button>

  <button class="alt-button" ion-button full (click)="showTermsModal()">Terms of use</button>

  <button class="alt-button logout-button" ion-button full icon-left (click)="logout()">
    <ion-icon name="log-out"></ion-icon>
    Log out
  </button>
</ion-content>
