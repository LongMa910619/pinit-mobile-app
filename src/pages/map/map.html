<ion-header>

  <ion-navbar  #content>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="float:left;height:45px">PinIT GPS</ion-title>
    <ion-select style="float:left" [(ngModel)]="gender">
      <ion-option value="f" selected>Female</ion-option>
      <ion-option value="m">Male</ion-option>
    </ion-select>
    <button ion-button (click)="gotoAddWatch()">+ Add Watch</button>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div #map id="map"></div>
</ion-content>
